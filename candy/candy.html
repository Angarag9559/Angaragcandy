<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div class="loader">
        <div class="cube">
          <div class="face1"></div>
          <div class="face2"></div>
          <div class="face3"></div>
          <div class="face4"></div>
          <div class="face5"></div>
          <div class="face6"></div>
        </div>
      </div>
      <script>
          for(let i = 0; i < 10000; i++){
          console.log(i);
          i == 9999 ? Lol() : null;
          }
        function Lol() {
          setTimeout(() => {
            console.log("Delayed for 1 second.");
            location.replace("./../shop.html");
          }, "5000");
        }
      </script>
</body> 
</html>
